<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDrumKit</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="select-box">
        <div class="selected">Select a music genre</div>

        <div class="options-container">
            <div class="option">Trap</div>
            <div class="option">Retro</div>
            <div class="option">Drill</div>
            <div class="option">Rock</div>
            <div class="option">Dubstep</div>
            <div class="option">Dr.Dre</div>
            <div class="option">Kanye West</div>
        </div>
    </div>
    <div class="drum-kit">
        <div class="first-row">
            <div class="key" id="key-one">A</div>
            <div class="key" id="key-four">Q</div>
            <div class="key" id="key-seven">W</div>
        </div>
        
        <div class="second-row">
            <div class="key" id="key-two">Z</div>
            <div class="key" id="key-five">S</div>
            <div class="key" id="key-eight">X</div>
        </div>
        
        <div class="third-row">
            <div class="key" id="key-three">E</div>
            <div class="key" id="key-six">D</div>
            <div class="key" id="key-nine">C</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
