<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDrumKit</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
   
    <div class="drum-kit">
        <div class="first-row">
            <div class="key" id="key-one">A</div>
            <div class="key" id="key-four">Q</div>
            <div class="key" id="key-seven">W</div>
        </div>
        
        <div class="second-row">
            <div class="key" id="key-two">Z</div>
            <div class="key" id="key-five">S</div>
            <div class="key" id="key-eight">X</div>
        </div>
        
        <div class="third-row">
            <div class="key" id="key-three">E</div>
            <div class="key" id="key-six">D</div>
            <div class="key" id="key-nine">C</div>
        </div>
    </div>
    <audio id="key-one-sfx" src="sounds/808 - Boomin.wav"></audio>
    <audio id="key-two-sfx" src="sounds/clap (2).wav"></audio>
    <audio id="key-three-sfx" src="sounds/Clap - Sauce.wav"></audio>
    <audio id="key-four-sfx" src="sounds/Hi Hat - Hennesy.wav"></audio>
    <audio id="key-five-sfx" src="sounds/Kick - Marnell.wav"></audio>
    <audio id="key-six-sfx" src="sounds/Open Hat - Cali.wav"></audio>
    <audio id="key-seven-sfx" src="sounds/open hat 1.wav"></audio>
    <audio id="key-eight-sfx" src="sounds/perc (3).wav"></audio>
    <audio id="key-nine-sfx" src="sounds/snare (4).wav"></audio>
    <script src="app.js"></script>
</body>
</html>
